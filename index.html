<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener Microservice</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>URL Shortener Microservice</h1>
    <h3>Usage:</h3>
    <code>https://XXXX.herokuapp.com/new/http://www.adurolife.com</code><br>
    <code>https://XXXX.herokuapp.com/new/https://www.google.com</code>
    <h3>Output:</h3>
    <code>{ "original_url": "https://www.google.com", "short_url": "https://XXXX.herokuapp.com/22" }</code>
  </div>
</body>
</html>
